    <section>
    <h1>Compra de Casa</h1>
    <center>
    <form id="formulario">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" min="18" max="100" required>

        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

        <label for="seleccionar pais">País</label>
        <select name="seleccionar pais" id="seleccionar pais" required>
            <option value="">Seleccionar País</option>
            <option value="">Guatemala</option>
            <option value="">Belice</option>
            <option value="">Honduras</option>
            <option value="">Nicaragua</option>
            <option value="">El Salvador</option>
            <option value="">Costa Rica</option>
            <option value="">Panama</option>
        </select>

        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" required>

        <label for="Telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{8}" placeholder="Ej. 7147-0414" required>
         
        <input type="submit" value="Enviar">
    </form>
    </center>
